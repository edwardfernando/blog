<%= form_for @website, :html => {:method => :get}, :url => {:action => 'new'} do |f| %>
	<%= f.label :url %>
	<%= f.text_field :url %>
	<%= f.submit %>
<% end %>
	
</div>

<table border="1" width="50%">
	<tr>
		<th>Thread Title</th>
		<th>URL</th>
	</tr>
	
	<% @websites.each do |w| %>
	<tr>
		<td> <%= link_to w.title, website_path(w) %> </td>
		<td> <%= w.url %> </td>
	</tr>
	<% end %>
</table>
